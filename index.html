<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Wikipedia-style Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 20px;
        }
        header, footer {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }
        article {
            margin-top: 20px;
        }
        h1 {
            font-size: 36px;
            color: #333;
        }
        h2 {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>BladeGDPS Wiki</h1>
    </header>
    
    <article>
<h1>Search for an article!</h1>
<input type="text" id="searchInput" placeholder="Enter search term">
<button onclick="searchFiles()">Search</button>
<div id="searchResults"></div>
<textarea id="errorDisplay" rows="5" style="width: 100%; margin-top: 10px;" readonly></textarea>

<script>
    function searchFiles() {
        const searchInput = document.getElementById('searchInput').value.trim().toLowerCase();
        const searchResultsDiv = document.getElementById('searchResults');
        const errorDisplay = document.getElementById('errorDisplay');
        searchResultsDiv.innerHTML = ''; // Clear previous results
        errorDisplay.value = ''; // Clear previous errors

        // Use Fetch API to fetch file names
        fetch('./file-list.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch file list');
                }
                return response.json();
            })
            .then(fileList => {
                fileList.forEach(fileName => {
                    fetch(fileName)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`Failed to fetch ${fileName}`);
                            }
                            return response.text();
                        })
                        .then(htmlContent => {
                            if (htmlContent.toLowerCase().includes(searchInput)) {
                                const resultLink = document.createElement('a');
                                resultLink.href = fileName;
                                resultLink.textContent = fileName;
                                resultLink.setAttribute('target', '_blank');
                                searchResultsDiv.appendChild(resultLink);
                                searchResultsDiv.appendChild(document.createElement('br'));
                            }
                        })
                        .catch(error => {
                            console.error('Error fetching or processing file:', error);
                            errorDisplay.value += `Error: ${error.message}\n`;
                        });
                });
            })
            .catch(error => {
                console.error('Error fetching file list:', error);
                errorDisplay.value = `Error: ${error.message}`;
            });
    }
</script>


    </article>

    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
</body>
</html>
